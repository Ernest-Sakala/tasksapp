<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page Tasks</title>

    <link th:href="@{style.css}" rel="stylesheet" />

</head>
<body>


   <div>

       <form class = "taskForm" th:action = "@{/addTask}" th:object = "${task}" method="post">

           <label for="name" > Task Name  </label>
           <input type="text" id="name" th:field = "*{name}">

           <label for="description" > Task Description  </label>
           <input type="text" id="description" th:field = "*{description}">


           <label for="taskPriority" > Task Description  </label>
           <input type="text" id="taskPriority" th:field = "*{taskPriority}">


           <label for="taskStatus" > Task Description  </label>
           <input type="text" id="taskStatus" th:field = "*{taskStatus}">

           <button type="submit">Add Task</button>
       </form>


   </div>


</body>
</html>
